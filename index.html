<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Formify — Build Forms Faster ⚡</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2215%22 ry=%2215%22 fill=%22%232B5FD6%22/><text x=%2250%22 y=%2258%22 font-size=%2242%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22sans-serif%22>F</text></svg>">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-content">
      <h1>🚀 Welcome to <span>Formify</span></h1>
      <p>Build Forms Faster, Smarter & Cleaner ⚡</p>
      <button id="enterApp">Enter Formify</button>
    </div>
  </div>
<!-- Main App -->
  <div id="app" class="hidden">
    <header>
      <div class="logo">
        <div class="logo-icon">📝</div>
        <span class="logo-text">Form<span>ify</span></span>
      </div>
      <div class="actions">
        <button id="btnLoad">Load Schema</button>
        <button id="btnSave">Save Schema</button>
        <button id="btnExport">Export JSON</button>
      </div>
    </header>

    <main>
      <section class="builder">
        <aside class="palette">
          <h3>Palette</h3>
          <button data-type="text">Text</button>
          <button data-type="email">Email</button>
          <button data-type="number">Number</button>
          <button data-type="select">Select</button>
          <button data-type="checkbox">Checkbox</button>
          <button data-type="textarea">Textarea</button>
        </aside>

        <section class="canvas">
          <h3>Canvas</h3>
          <ul id="fieldList"></ul>
        </section>

        <aside class="props">
          <h3>Properties</h3>
          <form id="propForm"></form>
        </aside>
      </section>

      <section class="preview">
        <h3>Live Preview</h3>
        <form id="liveForm"></form>
        <button id="btnSubmit">Submit</button>
        <pre id="output"></pre>
      </section>
    </main>
  </div>

  <script src="mvp.js"></script>
  
</body>
</html>
